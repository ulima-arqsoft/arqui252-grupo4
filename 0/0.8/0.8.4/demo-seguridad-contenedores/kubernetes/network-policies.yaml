# kubernetes/network-policies.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shopping-app-restrict-egress
  namespace: default
spec:
  # Aplica la política a los Pods de la aplicación de compras
  podSelector:
    matchLabels:
      app: shopping-app
  policyTypes:
    - Egress # Esta política aplica a las conexiones salientes

  # Regla para Egress (Tráfico Saliente)
  egress:
    # 1. Permitir al Pod conectarse a la DB (simulada aquí con un selector)
    - to:
      - podSelector:
          matchLabels:
            app: database # Asume que el Pod de la DB tiene esta etiqueta
      ports:
        - protocol: TCP
          port: 5432 # Puerto de PostgreSQL/DB

    # 2. Opcional: Permitir resoluciones DNS
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53 # Puerto DNS