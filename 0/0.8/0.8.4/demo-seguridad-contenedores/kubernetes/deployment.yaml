---
apiVersion: v1
kind: Namespace
metadata:
  name: compras-sistema
  labels:
    name: compras-sistema
    security: enabled

---
# ConfigMap para configuración no sensible
apiVersion: v1
kind: ConfigMap
metadata:
  name: compras-config
  namespace: compras-sistema
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"

---
# Secret para datos sensibles
apiVersion: v1
kind: Secret
metadata:
  name: compras-secrets
  namespace: compras-sistema
type: Opaque
stringData:
  JWT_SECRET: "cambiar-en-produccion-con-valor-seguro"
  DB_PASSWORD: "password-seguro-aqui"

---
# Deployment con mejores prácticas de seguridad
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compras-app
  namespace: compras-sistema
  labels:
    app: compras
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: compras
  template:
    metadata:
      labels:
        app: compras
        version: v1
      annotations:
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      # SEGURIDAD 1: Service Account específico
      serviceAccountName: compras-sa
      
      # SEGURIDAD 2: Security Context a nivel de Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: compras-app
        image: compras-app:secure
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # SEGURIDAD 3: Variables de entorno desde ConfigMap y Secrets
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: compras-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: compras-config
              key: PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: compras-secrets
              key: JWT_SECRET
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compras-secrets
              key: DB_PASSWORD
        
        # SEGURIDAD 4: Security Context a nivel de contenedor
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # SEGURIDAD 5: Resource Limits y Requests
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # SEGURIDAD 6: Probes para health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # SEGURIDAD 7: Volúmenes para datos temporales
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.npm
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

---
# Service Account con permisos mínimos
apiVersion: v1
kind: ServiceAccount
metadata:
  name: compras-sa
  namespace: compras-sistema

---
# Service para exponer la aplicación
apiVersion: v1
kind: Service
metadata:
  name: compras-service
  namespace: compras-sistema
  labels:
    app: compras
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: compras

---
# HorizontalPodAutoscaler para escalado automático
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compras-hpa
  namespace: compras-sistema
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compras-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80