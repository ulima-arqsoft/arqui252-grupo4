---
# Pod Security Standards - Restricted (más seguro)
apiVersion: v1
kind: Namespace
metadata:
  name: compras-sistema
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
# RBAC: Role con permisos mínimos
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: compras-role
  namespace: compras-sistema
rules:
# Permiso para leer ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
# Permiso para leer Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
# RBAC: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: compras-rolebinding
  namespace: compras-sistema
subjects:
- kind: ServiceAccount
  name: compras-sa
  namespace: compras-sistema
roleRef:
  kind: Role
  name: compras-role
  apiGroup: rbac.authorization.k8s.io

---
# ResourceQuota: Límites de recursos del namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compras-quota
  namespace: compras-sistema
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "1"

---
# LimitRange: Límites por defecto para pods
apiVersion: v1
kind: LimitRange
metadata:
  name: compras-limitrange
  namespace: compras-sistema
spec:
  limits:
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container

---
# PodDisruptionBudget: Asegurar disponibilidad durante actualizaciones
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: compras-pdb
  namespace: compras-sistema
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: comprasv