<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Demo Seguridad de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para el login */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <p>Esta es una simulación. Las credenciales no se verifican.</p>
        <form onsubmit="event.preventDefault(); window.location.href = 'index.html';">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" style="background-color: #007bff;">Ingresar</button>
        </form>
    </div>
</body>
</html>
