version: '3.8'

services:
  # Aplicación insegura (para comparación)
  app-insegura:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: compras-insegura
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      #  Credenciales hardcodeadas (MAL)
      - JWT_SECRET=secretkey
      - DB_PASSWORD=admin123
    networks:
      - compras-network
    #  Sin límites de recursos (MAL)
    #  Sin health check (MAL)
    labels:
      - "security.level=low"
      - "demo=insecure"

  # Aplicación segura (mejores prácticas)
  app-segura:
    build:
      context: ..
      dockerfile: docker/Dockerfile.secure
    container_name: compras-segura
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    #  Usar secrets para credenciales
    secrets:
      - jwt_secret
      - db_password
    networks:
      - compras-network
    #  Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check configurado
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    #  Configuración de seguridad
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/.npm
    # Capacidades limitadas
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    labels:
      - "security.level=high"
      - "demo=secure"

  # Trivy Scanner para escanear vulnerabilidades
  trivy-scanner:
    image: aquasec/trivy:latest
    container_name: trivy-scanner
    command:
      - image
      - --severity=HIGH,CRITICAL
      - --exit-code=0
      - compras-app:secure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - compras-network
    depends_on:
      - app-segura

# Secrets para la aplicación segura
secrets:
  jwt_secret:
    file: ../secrets/jwt_secret.txt
  db_password:
    file: ../secrets/db_password.txt

networks:
  compras-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  db-data: